  <style>
    body {
      overflow-x: hidden;
    }
    .img-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .img-Picture {
      display: block;
      width: 100%;
      height: auto;
    }

    .vr {
      width: 5px;
      height: 200px;
      background-color: #ffd901;
    }

    .nft {
      user-select: none;
      max-width: 320px;
      margin: 5rem auto;
      border: 1px solid #ffffff22;
      background-color: #282c34;
      background: linear-gradient(
        0deg,
        rgba(40, 44, 52, 1) 0%,
        rgba(17, 0, 32, 0.5) 100%
      );
      box-shadow: 0 7px 20px 5px #00000088;
      border-radius: 0.7rem;
      backdrop-filter: blur(7px);
      -webkit-backdrop-filter: blur(7px);
      overflow: hidden;
      transition: 0.5s all;
      hr {
        width: 100%;
        border: none;
        border-bottom: 1px solid #88888855;
        margin-top: 0;
      }
      ins {
        text-decoration: none;
      }
      .main {
        display: flex;
        flex-direction: column;
        width: 100%;
        padding: 1rem;
        .tokenImage {
          border-radius: 0.5rem;
          max-width: 100%;
          height: 320px;
          object-fit: cover;
        }
        .description {
          margin: 0.5rem 0;
          color: #a89ec9;
        }
        .tokenInfo {
          display: flex;
          justify-content: space-between;
          align-items: center;
          .price {
            display: flex;
            align-items: center;
            color: #ee83e5;
            font-weight: 700;
            ins {
              margin-left: -0.3rem;
              margin-right: 0.5rem;
            }
          }
          .duration {
            display: flex;
            align-items: center;
            color: #a89ec9;
            margin-right: 0.2rem;
            ins {
              margin: 0.5rem;
              margin-bottom: 0.4rem;
            }
          }
        }
        .creator {
          display: flex;
          align-items: center;
          margin-top: 0.2rem;
          margin-bottom: -0.3rem;
          ins {
            color: #a89ec9;
            text-decoration: none;
          }
          .wrapper {
            display: flex;
            align-items: center;
            border: 1px solid #ffffff22;
            padding: 0.3rem;
            margin: 0;
            margin-right: 0.5rem;
            border-radius: 100%;
            box-shadow: inset 0 0 0 4px #000000aa;
            img {
              border-radius: 100%;
              border: 1px solid #ffffff22;
              width: 2rem;
              height: 2rem;
              object-fit: cover;
              margin: 0;
            }
          }
        }
      }
      ::before {
        position: fixed;
        content: "";
        box-shadow: 0 0 100px 40px #ffffff08;
        top: -10%;
        left: -100%;
        transform: rotate(-45deg);
        height: 60rem;
        transition: 0.7s all;
      }
      &:hover {
        border: 1px solid #ffffff44;
        box-shadow: 0 7px 50px 10px #000000aa;
        transform: scale(1.015);
        filter: brightness(1.3);
        ::before {
          filter: brightness(0.5);
          top: -100%;
          left: 200%;
        }
      }
    }

    .font-Arsenal {
      font-family: "Arsenal SC", sans-serif;
      font-weight: 400;
      font-style: normal;
      color: white;
    }

    .baskervville {
      font-family: "Baskervville SC", serif;
      font-weight: 400;
      font-style: normal;
      color: #ffd901;
    }
    .glass {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .shadowed {
      box-shadow: 5px 5px 5px 6px rgb(3, 49, 64);
    }
    .line-1 {
      position: relative;
      top: 50%;
      width: 20em;
      margin: 0 auto;
      border-right: 2px solid rgba(255, 255, 255, 0.75);
      font-size: 180%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      transform: translateY(-10%);
    }

    /* Animation */
    .anim-typewriter {
      animation: typewriter 4s steps(44) 1s 1 normal both,
        blinkTextCursor 500ms steps(44) infinite normal;
    }
    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 16em;
      }
    }
    @keyframes blinkTextCursor {
      from {
        border-right-color: rgba(255, 255, 255, 0.75);
      }
      to {
        border-right-color: transparent;
      }
    }
  </style>

  <script>
    var setVanta = () => {
      if (window.VANTA) {
        window.VANTA.WAVES({
          el: "#Introduction",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0x212f3c,
        });
      }
    };

    document.addEventListener("DOMContentLoaded", (event) => {
      setVanta();
      if (window.edit_page && window.edit_page.Event) {
        window.edit_page.Event.subscribe("Page.beforeNewOneFadeIn", setVanta);
      }
    });
  </script>
