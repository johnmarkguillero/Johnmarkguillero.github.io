  <script>
    var setVanta = () => {
      if (window.VANTA) {
        window.VANTA.WAVES({
          el: "#Introduction",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color: 0x212f3c,
        });
      }
    };

    document.addEventListener("DOMContentLoaded", (event) => {
      setVanta();
      if (window.edit_page && window.edit_page.Event) {
        window.edit_page.Event.subscribe("Page.beforeNewOneFadeIn", setVanta);
      }
    });
  </script>
